<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script defer src="js/login.js"></script>
</head>
<body>
    <main class="container">
        <img class="capa" src="img/pc-games.jpg" alt="Ilustração de uma fração de jogos que contém na plataforma de jogos">
        
        <div class="container-form">
            <img class="logo" src="img/plataform-logo.png" alt="Logo da plataforma de jogos">
        
            <form>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="seu_nome@gmail.com" required>
            
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="********" required>
                <br>
                <button onclick="faz_login()">Entrar</button>

                <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>
</body>
</html>
